{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="login-main">
        <div class="container">
            <div class="login-form">
                <div class="login-content">
                    <form id="contact" method="post">
                        {% csrf_token %}
                        <div class="form-heading">
                            <div class="icon">

                                <img src="{% static 'images/Group 16824.png' %}" alt="">
                            </div>
                            <h2>Login Now</h2>
                        </div>
                        <div class="form-fields-main">
                            <div class="input-field">
                                <label for="username">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon awesome-phone-alt.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Username" name="username" id="username" required>
                            </div>
                            <div class="input-field">

                                <label for="email">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon zocial-email.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Email" name="email" id="email"  required>
                            </div>

                            <div class="input-field">
                                <label for="password">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon awesome-unlock-alt.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="password" placeholder="Password" name="password1" id="pass" 
                                    required>
                                </label>
                            </div>


                            <div class="input-field">
                                <label for="password2">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon awesome-unlock-alt.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="password" placeholder="(again)Password" name="password2" id="pass2" 
                                    required>
                                </label>
                            </div>


                            <div class="login-btn">
                               <button type="submit">Submit</button>
                            </div>
                            

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
