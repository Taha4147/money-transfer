                    <style>
                      a{
                          text-decoration: none;
                      }
                      .icon {
                        cursor: pointer;
                        margin-right: 5px;

                      .icon span {
                        background: #f00;
                        padding: 7px;
                        border-radius: 50%;
                        color: #fff;
                        vertical-align: top;

                      }
                      .icon img {
                        display: inline-block;

                        opacity: 0.7;
                      }
                      .logo {
                        flex: 1;

                      }
                      .notifications {

                        display: block;

                        height: 50px;

              <!-- ------main-content -->
              <section class="con-inner ">
                  <div class="container">
                      <div class="con-head">
                          <div class="heading">
                              <a href="employee.html">
                                  <div class="back-btn">
                                      <img src="{% static 'images/Icon material-arrow_back.png' %}" alt="">
                                  </div>
                              </a>
                              <h4>Add new employee :</h4>
                          </div>
                      </div>
                      <div class="sub-head">
                          <h4>Add new employee</h4>
                      </div>
                      <div class="add-new-main">
                        <form action="" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                            <div class="fields-main">
                                <div class="input-field">
                                    <label for="no">Id.</label>
                                    <input type="text" name="id2" id="no" required>
                                </div>
                                <div class="input-field">
                                    <label for="name">User name</label>
                                    <input type="text" name="username" id="name" required>
                                </div>
                                <div class="input-field">
                                    <label for="contact">Phone</label>
                                    <input type="text" name="phone" id="contact" required>
                                </div>
                                <div class="input-field">
                                    <label for="email"> Email</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <div class="input-field">
                                    <label for="Country">Country</label>
                                    <input type="text" name="country" id="Country" required>
                                </div>
                                <div class="input-field">
                                    <label for="city">City</label>
                                    <input type="text" name="city" id="city" required>
                                </div>
                                <div class="input-field">
                                    <label for="pass">Password</label>
                                    <input type="password" name="password1" id="pass" required>
                                </div>
                                <div class="input-field">
                                    <label for="pass">Password(AGAIN)</label>
                                    <input type="password" name="password2" id="pass" required>
                                </div>
                                <div class="input-field">
                                    <label for="pass">Amount</label>
                                    <input type="number" name="amount" id="pass" required>
                                </div>
                                    <input type="text" name="type" value="employee" hidden>
                                <div class="submit-btn">
                                    <input type="submit" value="Create Employee" name="submit">
                                </div>
                            </div>
                            <div class="img-main">
                                <div class="upload-img">
                                    <img src="{% static 'images/upload-img.png' %}" alt="">
                                </div>
                                <div class="upload-btn">
                                    <input type="file" name="image" class="custom-file-input">
                                </div>
                             </div> 
                        </form>
                      </div>
                  </div>
              </section>
          </div>
      </section>

    <script>
      // ---responsive navbar----
      $(document).ready(function () {
        $(".toggler-res").click(function () {
          $(".dashboard-res").css("display", "none");
          $(".toggler-res-nav").css("display", "flex");
          $(".main-content").css("width", "calc(100% - 0px)");
        });
      });
      
      $(document).ready(function () {
          $(".toggler-res-nav").click(function () {
              $(".dashboard-res").css("display", "block");
              $(".toggler-res").css("display", "flex");
              $(".toggler-res-nav").css("display", "none");
              $(".main-content").css("width", "calc(100% - 80px)");
          });
      });
  </script>
