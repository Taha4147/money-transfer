{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="login-main">
        <div class="container">
            <div class="login-form">
                <div class="login-content">
                    <!--Messages Start-->
                
                <!--End Messages-->
                    <form id="contact" method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-heading">
                            <div class="icon">

                                <img src="{% static 'images/Group 16824.png' %}" alt="">
                            </div>
                            <h2>Login Now</h2>
                        </div>
                        {% for message in messages %}
                        <br>
                <div class="container-fluid " style="color: red;">
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                        <p class='text-center'>{{ message }}</p>
                    </div>
                </div>
                {% endfor %}
                        <div class="form-fields-main">
                            <div class="input-field">
                                <label for="username">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon awesome-phone-alt.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="text" placeholder="Username" name="username" id="id_username" required>
                            </div>
                           

                            <div class="input-field">
                                <label for="Password">
                                    <div class="icon">
                                        <img src="{% static 'images/Icon awesome-unlock-alt.png' %}" alt="">
                                    </div>
                                </label>
                                <input type="password" placeholder="Password" name="password" id="id_password" required>
                                </label>
                            </div>


                            


                            <div class="login-btn">
                               <button type="submit">Submit</button>
                            </div>
                            

                        </div>
                    </form>
                    {% if messages %}
                    {% for i in messages %}
                    {{i.messages}}
                    {% endfor %}
                    {% endif%}
                </div>
            </div>
        </div>
    </div>
</body>


</html>
